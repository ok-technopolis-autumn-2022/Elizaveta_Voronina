<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todos</title>
    <meta charset="utf-8">
    <link href="/index.77a9bc14.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header-text">todos</h1>
    </header>
    <main class="main">
        <div class="main_parent">
            <div class="input-new-task">
                <button class="input-new-task_btn-select-all">select all</button>
                <input class="input-new-task_input_w_placeholder" type="text" id="add-new-task" label="Add new item" autofocus="autofocus" placeholder="What needs to be done?">
                <label for="add-new-task" class="input-new-task_label">
                    What needs to be done?
                </label>
            </div>
            <div class="tasks-block">
                <ul>
                    <li class="tasks-block_item">
                        <div class="tasks-block_item_complete">
                            <input type="checkbox" id="complete-the-task" label="completed task">
                            <label for="complete-the-task" class="tasks-block_item_label">complete this task</label>
                        </div>
                        <span class="tasks-block_item_task_text">
                            text first task</span>
                        <button class="tasks-block_item_task_delete">delete this task</button>
                    </li>
                </ul>
            </div>
            <div class="footer">
                <div class="footer_items-left">
                    items left
                </div>
                <div class="footer_tasks-sorting">
                    <div class="footer_tasks-sorting_input">
                        <input type="radio" id="sorting-all" value="All" checked="">
                        <label for="sorting-all" class="footer_tasks-sorting_input_label">All</label>
                    </div>
                    <div class="footer_tasks-sorting_input">
                        <input type="radio" id="sorting-active" value="Active">
                        <label for="sorting-active" class="footer_tasks-sorting_input_label">Active</label>
                    </div>
                    <div class="footer_tasks-sorting_input">
                        <input type="radio" id="sorting-complited" value="Complited">
                        <label for="sorting-complited" class="footer_tasks-sorting_input_label">Complited</label>
                    </div>
                </div>
                <div class="footer_clear">
                    <button>Clear completed</button>
                </div>
            </div>
            <div class="main_child">
                <div class="main_child"></div>
            </div>
        </div>
    </main>
<script src="/Elizaveta_Voronina.59712999.js"></script></body>

</html>
