<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todos</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="">
</head>

<body>
    <header>
        <h1>todos</h1>
    </header>
    <main class="main">
        <div class="input">
            <button class="select_all">select all</button>
            <input type="text" id="new" label="Add new item" autofocus="autofocus">
            <label for="new">What needs to be done?</label>
        </div>
        <div class="tasks_block">
            <ul>
                <li class="task">
                    <div class="completed">
                        <input type="checkbox" id="complete" label="completed task">
                        <label for="complete">complete this task</label>
                    </div>
                    <span class="task_text"></span>
                    <button class="delete">delete this task</button>
                </li>
            </ul>
        </div>
        <div class="footer">
            <div class="left">
                items left
            </div>
            <div class="sorting">
                <button placeholder="All">All</button>
                <button placeholder="Active">Active</button>
                <button placeholder="Complited">Complited</button>
            </div>
            <div class="clear">
                <button placeholder="Clear complited">clear completed</button>
            </div>
        </div>
    </main>
</body>

</html>
