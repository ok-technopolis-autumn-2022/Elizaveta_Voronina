<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Todos</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="">
</head>

<body>
    <div class="header logo">
        todos
    </div>
    <div class="main">
        <div class="input">
            <button class="select_all"></button>
            <input type="text" placeholder="What needs to be done?">
        </div>
        <div class="tasks_block">
            <ul>
                <li class="task">
                    <!--css cursor: pointer;-->
                    <div class="completed">
                        <input type="submit">
                    </div>
                    <div class="task_text">
                    </div>
                    <div class="close">
                    </div>
                </li>
                <li class="task checked">
                    <div class="completed">
                        <input type="submit">
                    </div>
                    <div class="task_text">
                        <span></span>
                    </div>
                    <div class="close">
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <div class="left">
                items left
            </div>
            <div class="sorting">
                <button placeholder="All"></button>
                <button placeholder="Active"></button>
                <button placeholder="Comlited"></button>
            </div>
            <div class="clear">
                <button placeholder="Clear complited"></button>
            </div>
        </div>
    </div>
</body>

</html>
